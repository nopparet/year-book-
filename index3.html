<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'TH SarabunPSK', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #334f97;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #334f97;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 218.4px;
            height: 246.96px;
            border-radius: 10px;
            border: 2px solid #334f97;
            margin: 0 auto 20px;
            object-fit: cover;
        }
        .info-label {
            font-size: 20px;
            font-weight: bold;
            color: #334f97;
        }
        .info-value {
            font-size: 20px;
            color: #555555;
            margin-bottom: 10px;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 16px;
            color: #888888;
            margin-top: 30px;

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

            <div class="info-label">รหัสนักศึกษา:</div>
            <div class="info-value">6604101341</div>

        <div class="info-section">
            <div class="info-label">ชื่อ:</div>
            <div class="info-value">นาย นพรัตน์ ทะนันท์</div>

            <div class="info-label">สาขา:</div>

            <div class="info-label">คณะ:</div>

        </div>

            <div class="info-label">อาจารย์ที่ปรึกษา:</div>
            <div class="info-value">อาจารย์อรรถวิท ชังคมานนท์</div>
        </div>
    </div>
